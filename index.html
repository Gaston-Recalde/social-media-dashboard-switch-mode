<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social Media Dashboard</title>
</head>
<body>
  <header class="header">
    <div class="header__titulo">
      <h3 class="titulo__h3">Social Media Dashboard</h3>
      <span class="titulo__span">Total Followers: 23,004</span>
    </div>
    <div class="header__mode">
      <span class="mode__span">Dark Mode</span>
      <div class="mode__a"><p class="p"></p></div>
    </div>
  </header>
  <main class="main">
    <div class="main__social">
      <div class="social__card social__card-facebook">
        <div class="card__info">
          <img src="./images/icon-facebook.svg" alt="" class="info__logo">
          <p class="info__name">@nathanf</p>
        </div>
        <div class="card__numbers">
          <h5 class="numbers__h5">1987</h5>
          <p class="numbers__follow">Followers</p>
        </div>
        <div class="card__today">
          <img src="./images/icon-up.svg" alt="" class="today__img">
          <p class="today__info">12 Today</p>
        </div>
      </div>

      <div class="social__card social__card-twitter">
        <div class="card__info">
          <img src="./images/icon-twitter.svg" alt="" class="info__logo">
          <p class="info__name">@nathanf</p>
        </div>
        <div class="card__numbers">
          <h5 class="numbers__h5">1044</h5>
          <p class="numbers__follow">Followers</p>
        </div>
        <div class="card__today">
          <img src="./images/icon-up.svg" alt="" class="today__img">
          <p class="today__info">99 Today</p>
        </div>
      </div>

      <div class="social__card social__card-instagram">
        <div class="card__info">
          <img src="./images/icon-instagram.svg" alt="" class="info__logo">
          <p class="info__name">@realnathanf</p>
        </div>
        <div class="card__numbers">
          <h5 class="numbers__h5">11k</h5>
          <p class="numbers__follow">Followers</p>
        </div>
        <div class="card__today">
          <img src="./images/icon-up.svg" alt="" class="today__img">
          <p class="today__info">1099 Today</p>
        </div>
      </div>

      <div class="social__card social__card-youtube">
        <div class="card__info">
          <img src="./images/icon-youtube.svg" alt="" class="info__logo">
          <p class="info__name">Nathan F.</p>
        </div>
        <div class="card__numbers">
          <h5 class="numbers__h5">8239</h5>
          <p class="numbers__follow">Followers</p>
        </div>
        <div class="card__today">
          <img src="./images/icon-down.svg" alt="" class="today__img">
          <p class="today__info">144 Today</p>
        </div>
      </div>
    </div>
  </main>
